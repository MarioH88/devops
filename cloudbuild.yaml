steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/devops-backup:$COMMIT_SHA'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/devops-backup:$COMMIT_SHA'
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'devops-backup'
      - '--image'
      - 'gcr.io/$PROJECT_ID/devops-backup:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=300'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/devops-backup:$COMMIT_SHA'

# Specify longer timeout for build
timeout: 1200s

# Use more powerful machine for build
options:
  machineType: 'E2_HIGHCPU_8'