name: Auto Deploy with Approval Control

on:
  push:
    branches: [ main ]
  pull_request_review:
    types: [submitted]

env:
  PROJECT_ID: gen-lang-client-0502058841
  SERVICE: devops-backup
  REGION: europe-west1

jobs:
  # Auto Deploy: Mario's pushes deploy immediately, others need approval
  deploy:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.actor == 'MarioH88') ||
      (github.event_name == 'pull_request_review' && 
       github.event.review.state == 'approved' && 
       github.event.review.user.login == 'MarioH88')
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Deployment Authorization
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸš€ AUTO-DEPLOY: Direct push by @MarioH88"
          else
            echo "âœ… APPROVED DEPLOY: PR approved by @MarioH88"
          fi
          echo "Deploying to production..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          flags: '--allow-unauthenticated --port=8080 --memory=1Gi --cpu=1 --max-instances=10 --min-instances=0'

      - name: Deployment Success
        run: |
          echo "ðŸš€ DEPLOYMENT SUCCESSFUL"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
