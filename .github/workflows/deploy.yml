name: Auto Deploy with Cloud Build

on:
  push:
    branches: [ main ]
  pull_request:
    types: [closed]

env:
  PROJECT_ID: gen-lang-client-0502058841

jobs:
  # Deploy when MarioH88 pushes directly or when PR is merged
  deploy:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.actor == 'MarioH88') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Deployment Info
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸš€ AUTO-DEPLOY: Direct push by @MarioH88"
          else
            echo "âœ… AUTO-DEPLOY: PR approved and merged"
            echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          fi
          echo "Using Cloud Build for deployment..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy with Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild.yaml --project=${{ env.PROJECT_ID }}

      - name: Deployment Success
        run: |
          echo "âœ… DEPLOYMENT COMPLETED via Cloud Build"
          echo "Your app should be updated shortly!"