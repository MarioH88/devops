name: Deploy to Cloud Run (Approval Required)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  pull_request_review:
    types: [submitted]

env:
  PROJECT_ID: gen-lang-client-0502058841
  SERVICE: devops-backup
  REGION: europe-west1

jobs:
  # Security Gate: Block unauthorized users
  security-check:
    runs-on: ubuntu-latest
    if: github.actor != 'MarioH88'
    steps:
      - name: Security Gate - Unauthorized User
        run: |
          echo "üö® SECURITY ALERT: Unauthorized deployment attempt"
          echo "User: ${{ github.actor }}"
          echo "Only @MarioH88 can deploy to production"
          echo "Please create a Pull Request for review"
          exit 1

  # Approval Gate: Require Mario's approval for PRs
  approval-gate:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'pull_request_review' && 
       github.event.review.user.login != 'MarioH88')
    steps:
      - name: Require Mario's Approval
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "‚è≥ WAITING: Pull Request requires @MarioH88 approval"
            echo "PR #${{ github.event.number }} needs review"
            exit 1
          elif [ "${{ github.event.review.user.login }}" != "MarioH88" ]; then
            echo "‚ùå INVALID APPROVER: Only @MarioH88 can approve"
            echo "Reviewer: ${{ github.event.review.user.login }}"
            exit 1
          fi

  # Production Deployment: Only for approved changes
  deploy:
    runs-on: ubuntu-latest
    needs: []  # Remove dependencies to allow Mario's direct pushes
    environment: production  # Requires environment protection
    if: |
      (github.event_name == 'push' && github.actor == 'MarioH88') ||
      (github.event_name == 'pull_request_review' && 
       github.event.review.state == 'approved' && 
       github.event.review.user.login == 'MarioH88')
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Security Validation
        run: |
          echo "üîê SECURITY CHECK PASSED"
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "‚úÖ AUTHORIZED: Direct push by @MarioH88"
          else
            echo "‚úÖ APPROVED: PR approved by @MarioH88"
          fi
          echo "Deploying to production..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          flags: '--allow-unauthenticated --port=8080 --memory=1Gi --cpu=1 --max-instances=10 --min-instances=0'

      - name: Deployment Success
        run: |
          echo "üöÄ DEPLOYMENT SUCCESSFUL"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
