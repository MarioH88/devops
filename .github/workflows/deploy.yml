name: Auto Deploy After PR Approval

on:
  pull_request:
    types: [closed]

env:
  PROJECT_ID: gen-lang-client-0502058841

jobs:
  # Deploy only when PR is merged by MarioH88 (approved and merged)
  deploy:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.merged_by.login == 'MarioH88'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: PR Approval Deploy Info
        run: |
          echo "✅ AUTO-DEPLOY: PR approved and merged by @MarioH88"
          echo "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
          echo "Author: @${{ github.event.pull_request.user.login }}"
          echo "Merged by: @${{ github.event.pull_request.merged_by.login }}"
          echo "Deploying approved changes..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy with Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild.yaml --project=${{ env.PROJECT_ID }}

      - name: Deployment Success
        run: |
          echo "✅ DEPLOYMENT COMPLETED via Cloud Build"
          echo "PR #${{ github.event.pull_request.number }} deployed successfully!"