apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpaca-trading-bot
  labels:
    app: alpaca-trading-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpaca-trading-bot
  template:
    metadata:
      labels:
        app: alpaca-trading-bot
    spec:
      automountServiceAccountToken: false
      containers:
      - name: trading-bot
        image: alpaca-trading-bot:v1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: config-volume
          mountPath: /app/AUTH
          readOnly: true
        - name: tickers-volume
          mountPath: /app/TICKERS
          readOnly: true
        livenessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
            storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            storage: "2Gi"
      volumes:
      - name: config-volume
        secret:
          secretName: alpaca-config
      - name: tickers-volume
        configMap:
          name: ticker-config
---
apiVersion: v1
kind: Service
metadata:
  name: alpaca-trading-bot-service
spec:
  selector:
    app: alpaca-trading-bot
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer